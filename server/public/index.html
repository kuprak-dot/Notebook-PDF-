<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook PDF Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .file-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .section-title {
            font-weight: 700;
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .content {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Notebook PDF Analyzer</h1>

    <div
        style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <h2 style="margin-top: 0; color: #2c3e50;">Analyze Website URL</h2>
        <div style="display: flex; gap: 10px;">
            <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com/article)"
                style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button onclick="submitURL()"
                style="background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Analyze</button>
        </div>
        <div id="urlStatus" style="margin-top: 10px; color: #7f8c8d;"></div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0; color: #2c3e50;">Processed Files & URLs</h2>
        <div style="display: flex; gap: 10px;">
            <button onclick="showDebugInfo()"
                style="background-color: #7f8c8d; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Debug Info
            </button>
            <button id="syncBtn" onclick="syncDrive()"
                style="background-color: #8e44ad; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">
                Sync with Drive
            </button>
            <button class="refresh-btn" onclick="fetchResults()">Refresh List</button>
        </div>
    </div>
    <div id="results-container"></div>

    <!-- Debug Modal -->
    <div id="debugModal"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
        <div
            style="background: white; width: 90%; max-width: 800px; margin: 50px auto; padding: 20px; border-radius: 8px; max-height: 90vh; overflow-y: auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">System Status Dashboard</h2>
                <button onclick="document.getElementById('debugModal').style.display='none'"
                    style="font-size: 1.5em; border: none; background: none; cursor: pointer;">&times;</button>
            </div>
            <div id="debugContent">Loading...</div>
        </div>
    </div>

    <script>
        async function submitURL() {
            const urlInput = document.getElementById('urlInput');
            const statusDiv = document.getElementById('urlStatus');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            statusDiv.textContent = 'Processing URL... This may take a moment.';
            urlInput.disabled = true;

            try {
                const response = await fetch('/api/process-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = 'URL processed successfully!';
                    urlInput.value = '';
                    fetchResults(); // Refresh list immediately
                } else {
                    statusDiv.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error submitting URL:', error);
                statusDiv.textContent = 'Error submitting URL';
            } finally {
                urlInput.disabled = false;
                setTimeout(() => {
                    if (statusDiv.textContent === 'URL processed successfully!') {
                        statusDiv.textContent = '';
                    }
                }, 3000);
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}" from memory?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/results/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    fetchResults(); // Refresh the list
                } else {
                    alert('Error deleting file: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file');
            }
        }

        async function saveToDrive(filename) {
            if (!confirm(`Save analysis for "${filename}" to Google Drive?`)) {
                return;
            }

            try {
                const response = await fetch('/api/save-to-drive', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ filename })
                });
                const data = await response.json();

                if (data.success) {
                    alert('Successfully saved to Google Drive: ' + data.driveFile.name);
                } else {
                    alert('Error saving to Drive: ' + data.message);
                }
            } catch (error) {
                console.error('Error saving to Drive:', error);
                alert('Error saving to Drive');
            }
        }

        async function fetchResults() {
            const container = document.getElementById('results-container');
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = '<p>No files processed yet. Add a PDF to the data directory.</p>';
                    return;
                }

                // Sort by timestamp descending
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'file-card';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div class="file-name">${file.name}</div>
                                <div class="timestamp">Processed: ${new Date(file.timestamp).toLocaleString()}</div>
                            </div>
                            <div style="display: flex; gap: 10px;">
                                <button onclick="saveToDrive('${file.name.replace(/'/g, "\\'")}')" 
                                        style="background-color: #27ae60; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                                    Save to Drive
                                </button>
                                <button onclick="deleteFile('${file.name.replace(/'/g, "\\'")}')" 
                                        style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                                    Delete
                                </button>
                            </div>
                        </div>
                        
                        <div class="section-title">AI Analysis</div>
                        <div class="content">${file.analysis}</div>
                        
                        <div class="section-title">Text Preview</div>
                        <div class="content">${file.textPreview}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching results:', error);
                container.innerHTML = '<p>Error loading results.</p>';
            }
        }

        // Initial fetch
        fetchResults();
        // Poll every 5 seconds
        setInterval(fetchResults, 5000);
        async function syncDrive() {
            const syncBtn = document.getElementById('syncBtn');
            const originalText = syncBtn.textContent;

            if (!confirm('This will check Google Drive for new files and process them. It may take a few seconds. Continue?')) {
                return;
            }

            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            syncBtn.style.opacity = '0.7';

            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    alert('Sync complete! Found ' + data.files.length + ' total files.');
                    fetchResults(); // Refresh list
                } else {
                    alert('Sync failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error syncing:', error);
                alert('Error syncing with Drive');
            } finally {
                syncBtn.disabled = false;
                syncBtn.textContent = originalText;
                syncBtn.style.opacity = '1';
            }
        }

        async function showDebugInfo() {
            const modal = document.getElementById('debugModal');
            const content = document.getElementById('debugContent');
            modal.style.display = 'block';
            content.innerHTML = 'Loading diagnostic data...';

            try {
                const response = await fetch('/api/debug');
                const data = await response.json();

                let html = `
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px;">
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                            <h3>Environment</h3>
                            <div><strong>Node Env:</strong> ${data.nodeEnv}</div>
                            <div><strong>Service Account:</strong> ${data.envVars.clientEmail}</div>
                            <div><strong>Creds Status:</strong> ${data.envVars.GOOGLE_CREDENTIALS_JSON}</div>
                            <div><strong>Drive Folder:</strong> ${data.envVars.DRIVE_FOLDER_ID}</div>
                        </div>
                        <div style="background: #f8f9fa; padding: 15px; border-radius: 5px;">
                            <h3>Drive Connection</h3>
                            <div><strong>Authenticated As:</strong> ${data.driveStatus.authenticatedEmail || 'Unknown'}</div>
                            <div><strong>Write Test:</strong> 
                                ${data.driveStatus.writeTest?.success
                        ? '<span style="color:green">Passed</span>'
                        : `<span style="color:red">Failed (${data.driveStatus.writeTest?.error || 'Unknown'})</span>`}
                            </div>
                            <div><strong>Status:</strong> ${data.driveStatus.success ? '<span style="color:green">Connected</span>' : '<span style="color:red">Failed</span>'}</div>
                            <div><strong>Message:</strong> ${data.driveStatus.message}</div>
                            <div><strong>Files in Folder:</strong> ${data.driveStatus.files ? data.driveStatus.files.length : 0}</div>
                        </div>
                    </div>

                    ${data.driveStatus.globalFiles && data.driveStatus.globalFiles.length > 0 ? `
                        <div style="background: #fff3cd; color: #856404; padding: 15px; border-radius: 5px; margin-bottom: 20px;">
                            <h3>⚠️ Diagnostic: Other Files Found</h3>
                            <p>The app cannot see files in your configured folder (<strong>${data.envVars.DRIVE_FOLDER_ID}</strong>), but it CAN see these other files. You might be using the wrong Folder ID.</p>
                            <ul>
                                ${data.driveStatus.globalFiles.map(f => `<li><strong>${f.name}</strong> (ID: ${f.id}) - Parent: ${f.parents ? f.parents[0] : 'None'}</li>`).join('')}
                            </ul>
                        </div>
                    ` : ''}

                    <h3>File System (Local)</h3>
                    <div style="background: #f8f9fa; padding: 15px; border-radius: 5px; margin-bottom: 20px; max-height: 200px; overflow-y: auto;">
                        <table style="width: 100%; border-collapse: collapse;">
                            <tr style="text-align: left; border-bottom: 1px solid #ddd;"><th>Name</th><th>Size</th><th>Created</th></tr>
                            ${data.filesInDataDir.map(f => `
                                <tr>
                                    <td>${f.name}</td>
                                    <td>${f.size}</td>
                                    <td>${new Date(f.created).toLocaleString()}</td>
                                </tr>
                            `).join('')}
                        </table>
                    </div>

                    <h3>Server Logs (Last 50)</h3>
                    <div style="background: #2c3e50; color: #ecf0f1; padding: 15px; border-radius: 5px; height: 300px; overflow-y: auto; font-family: monospace; font-size: 0.9em;">
                        ${data.logs.map(log => `<div>${log}</div>`).join('')}
                    </div>
                `;
                content.innerHTML = html;
            } catch (error) {
                content.innerHTML = '<p style="color: red">Error fetching debug info: ' + error.message + '</p>';
            }
        }
    </script>
</body>

</html>
