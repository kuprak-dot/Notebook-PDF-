<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook PDF Analyzer</title>
    <style>
        :root {
            --content-font-size: 1.05em;
            --title-font-size: 1.2em;
        }

        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
        }

        h1 {
            color: #333;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid #dee2e6;
            border-radius: 8px 8px 0 0;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
        }

        .tab:hover {
            background-color: #f8f9fa;
        }

        .tab.active {
            background-color: #3498db;
            color: white;
            border-color: #3498db;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .file-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-card.read {
            opacity: 0.7;
        }

        .file-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .file-name {
            font-weight: bold;
            font-size: var(--title-font-size);
            color: #2c3e50;
            flex: 1;
        }

        .read-checkbox {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9em;
            color: #7f8c8d;
        }

        .read-checkbox input {
            cursor: pointer;
            width: 18px;
            height: 18px;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .content {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            line-height: 1.8;
            font-size: var(--content-font-size);
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }

        .collapsible {
            cursor: pointer;
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 10px 15px;
            border-radius: 4px;
            margin-top: 10px;
            user-select: none;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        .collapsible:hover {
            background-color: #e9ecef;
        }

        .collapsible::before {
            content: '‚ñ∂ ';
            display: inline-block;
            transition: transform 0.2s;
        }

        .collapsible.active::before {
            transform: rotate(90deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 5px;
        }

        .collapsible-content.active {
            max-height: 3000px;
        }

        .subtitle {
            cursor: pointer;
            font-weight: bold;
            color: #34495e;
            padding: 8px 10px;
            margin: 8px 0;
            background: #ecf0f1;
            border-radius: 4px;
            user-select: none;
            transition: background-color 0.2s;
        }

        .subtitle:hover {
            background-color: #d5dbdb;
        }

        .subtitle::before {
            content: '‚ñ∏ ';
            display: inline-block;
            transition: transform 0.2s;
        }

        .subtitle.active::before {
            transform: rotate(90deg);
        }

        .subtitle-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            padding-left: 20px;
        }

        .subtitle-content.active {
            max-height: 2000px;
            padding-top: 10px;
        }
    </style>
</head>

<body>
    <h1>Notebook PDF Analyzer</h1>

    <div
        style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <h2 style="margin-top: 0; color: #2c3e50;">Analyze Website URL</h2>
        <div style="display: flex; gap: 10px;">
            <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com/article)"
                style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button onclick="submitURL()"
                style="background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Analyze</button>
        </div>
        <div id="urlStatus" style="margin-top: 10px; color: #7f8c8d;"></div>
    </div>

    <div
        style="background: white; padding: 15px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <label style="display: flex; align-items: center; gap: 10px;">
            <span style="font-weight: 500; min-width: 80px;">Font Size:</span>
            <input type="range" id="fontSizeSlider" min="0.8" max="1.5" step="0.1" value="1.05" style="flex: 1;"
                onchange="updateFontSize(this.value)">
            <span id="fontSizeLabel" style="min-width: 45px; text-align: right;">100%</span>
        </label>
    </div>

    <div style="margin-bottom: 20px;">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('unread')">Unread</div>
            <div class="tab" onclick="switchTab('archive')">Archive</div>
        </div>
        <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 10px;">
            <button id="syncBtn" onclick="syncDrive()"
                style="background-color: #8e44ad; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%;">
                Sync with Drive
            </button>
        </div>
    </div>

    <div id="unread-tab" class="tab-content active"></div>
    <div id="archive-tab" class="tab-content"></div>

    <script>
        let currentTab = 'unread';
        let readFiles = JSON.parse(localStorage.getItem('readFiles') || '[]');

        // Font size management
        function updateFontSize(value) {
            const percentage = Math.round((value / 1.05) * 100);
            document.getElementById('fontSizeLabel').textContent = percentage + '%';
            document.documentElement.style.setProperty('--content-font-size', value + 'em');
            document.documentElement.style.setProperty('--title-font-size', (value * 1.14) + 'em');
            localStorage.setItem('fontSize', value);
        }

        // Load saved font size
        const savedFontSize = localStorage.getItem('fontSize');
        if (savedFontSize) {
            document.getElementById('fontSizeSlider').value = savedFontSize;
            updateFontSize(savedFontSize);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            event.target.classList.add('active');
            document.getElementById(tab + '-tab').classList.add('active');
        }

        function toggleRead(filename, checkbox) {
            if (checkbox.checked) {
                if (!readFiles.includes(filename)) {
                    readFiles.push(filename);
                }
            } else {
                readFiles = readFiles.filter(f => f !== filename);
            }
            localStorage.setItem('readFiles', JSON.stringify(readFiles));
            fetchResults();
        }

        async function submitURL() {
            const urlInput = document.getElementById('urlInput');
            const statusDiv = document.getElementById('urlStatus');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            statusDiv.textContent = 'Processing URL... This may take a moment.';
            urlInput.disabled = true;

            try {
                const response = await fetch('/api/process-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = 'URL processed successfully!';
                    urlInput.value = '';
                    fetchResults();
                } else {
                    statusDiv.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error submitting URL:', error);
                statusDiv.textContent = 'Error submitting URL';
            } finally {
                urlInput.disabled = false;
                setTimeout(() => {
                    if (statusDiv.textContent === 'URL processed successfully!') {
                        statusDiv.textContent = '';
                    }
                }, 3000);
            }
        }

        function toggleCollapsible(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('active');
        }

        function toggleSubtitle(element) {
            element.classList.toggle('active');
            const content = element.nextElementSibling;
            content.classList.toggle('active');
        }

        function parseAnalysisWithSubtitles(analysis) {
            // Split by common subtitle patterns like "**Title:**", "## Title", "1. Title"
            const lines = analysis.split('\n');
            let html = '';
            let currentSubtitle = null;
            let currentContent = '';

            lines.forEach(line => {
                // Check for subtitle patterns (bold markdown or numbered)
                if (line.match(/^\*\*[^*]+\*\*:?/) || line.match(/^##\s+/) || line.match(/^\d+\.\s*\*\*[^*]+\*\*/)) {
                    // Save previous subtitle if exists
                    if (currentSubtitle) {
                        html += `<div class="subtitle" onclick="toggleSubtitle(this)">${currentSubtitle}</div>`;
                        html += `<div class="subtitle-content"><div class="content">${currentContent.trim()}</div></div>`;
                    }
                    // Start new subtitle
                    currentSubtitle = line.replace(/\*\*/g, '').replace(/^##\s+/, '').replace(/^\d+\.\s*/, '');
                    currentContent = '';
                } else {
                    currentContent += line + '\n';
                }
            });

            // Add last subtitle
            if (currentSubtitle) {
                html += `<div class="subtitle" onclick="toggleSubtitle(this)">${currentSubtitle}</div>`;
                html += `<div class="subtitle-content"><div class="content">${currentContent.trim()}</div></div>`;
            } else {
                // No subtitles found, just show all content
                html = `<div class="content">${analysis}</div>`;
            }

            return html;
        }

        async function fetchResults() {
            const unreadContainer = document.getElementById('unread-tab');
            const archiveContainer = document.getElementById('archive-tab');

            // Save current expanded state before re-rendering
            const expandedState = {};
            document.querySelectorAll('.collapsible.active, .subtitle.active').forEach(el => {
                const card = el.closest('.file-card');
                if (card) {
                    const fileName = card.querySelector('.file-name').textContent;
                    if (!expandedState[fileName]) expandedState[fileName] = [];
                    expandedState[fileName].push(el.textContent.trim());
                }
            });

            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                unreadContainer.innerHTML = '';
                archiveContainer.innerHTML = '';

                if (data.length === 0) {
                    unreadContainer.innerHTML = '<p>No files processed yet. Add a PDF to your Drive folder.</p>';
                    return;
                }

                // Sort by timestamp descending
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                let unreadCount = 0;
                let archiveCount = 0;

                data.forEach((file, index) => {
                    const isRead = readFiles.includes(file.name);
                    const card = document.createElement('div');
                    card.className = 'file-card' + (isRead ? ' read' : '');

                    card.innerHTML = `
                        <div class="file-header">
                            <div class="file-name">${file.name}</div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <button onclick="window.open('https://drive.google.com/drive/folders/${file.driveFolderId || ''}', '_blank')" 
                                    style="background-color: #4285f4; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85em; white-space: nowrap;">
                                    üìÅ View on Drive
                                </button>
                                <label class="read-checkbox">
                                    <input type="checkbox" ${isRead ? 'checked' : ''} 
                                           onchange="toggleRead('${file.name.replace(/'/g, "\\'")}', this)">
                                    <span>Mark as Read</span>
                                </label>
                            </div>
                        </div>
                        <div class="timestamp">Processed: ${new Date(file.timestamp).toLocaleString()}</div>
                        
                        <div class="collapsible" onclick="toggleCollapsible(this)">AI Analysis</div>
                        <div class="collapsible-content">
                            ${parseAnalysisWithSubtitles(file.analysis)}
                        </div>
                        
                        <div class="collapsible" onclick="toggleCollapsible(this)">Text Preview</div>
                        <div class="collapsible-content">
                            <div class="content">${file.textPreview}</div>
                        </div>
                    `;

                    if (isRead) {
                        archiveContainer.appendChild(card);
                        archiveCount++;
                    } else {
                        unreadContainer.appendChild(card);
                        unreadCount++;
                    }

                    // Restore expanded state after appending
                    if (expandedState[file.name]) {
                        expandedState[file.name].forEach(sectionTitle => {
                            const collapsibles = card.querySelectorAll('.collapsible, .subtitle');
                            collapsibles.forEach(el => {
                                if (el.textContent.trim() === sectionTitle) {
                                    el.classList.add('active');
                                    el.nextElementSibling.classList.add('active');
                                }
                            });
                        });
                    }
                });

                // Update tab labels with counts
                document.querySelectorAll('.tab')[0].textContent = `Unread (${unreadCount})`;
                document.querySelectorAll('.tab')[1].textContent = `Archive (${archiveCount})`;

                if (unreadCount === 0) {
                    unreadContainer.innerHTML = '<p>No unread files. Great job! üéâ</p>';
                }
                if (archiveCount === 0) {
                    archiveContainer.innerHTML = '<p>No archived files yet.</p>';
                }
            } catch (error) {
                console.error('Error fetching results:', error);
                unreadContainer.innerHTML = '<p>Error loading results.</p>';
            }
        }

        // Initial fetch
        fetchResults();
        // Poll every 5 seconds
        setInterval(fetchResults, 5000);

        async function syncDrive() {
            const syncBtn = document.getElementById('syncBtn');
            const originalText = syncBtn.textContent;

            if (!confirm('This will check Google Drive for new files and process them. It may take a few seconds. Continue?')) {
                return;
            }

            syncBtn.disabled = true;
            syncBtn.textContent = 'Syncing...';
            syncBtn.style.opacity = '0.7';

            try {
                const response = await fetch('/api/sync', { method: 'POST' });
                const data = await response.json();

                if (data.success) {
                    alert('Sync complete! Found ' + data.files.length + ' total files.');
                    fetchResults();
                } else {
                    alert('Sync failed: ' + data.message);
                }
            } catch (error) {
                console.error('Error syncing:', error);
                alert('Error syncing with Drive');
            } finally {
                syncBtn.disabled = false;
                syncBtn.textContent = originalText;
                syncBtn.style.opacity = '1';
            }
        }
    </script>
</body>

</html>
