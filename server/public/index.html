<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook PDF Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .file-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .section-title {
            font-weight: 700;
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 12px;
            color: #2c3e50;
        }

        .content {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
            line-height: 1.8;
            font-size: 1.05em;
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Notebook PDF Analyzer</h1>
    
    <div style="background: white; padding: 20px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); margin-bottom: 20px;">
        <h2 style="margin-top: 0; color: #2c3e50;">Analyze Website URL</h2>
        <div style="display: flex; gap: 10px;">
            <input type="url" id="urlInput" placeholder="Enter website URL (e.g., https://example.com/article)" style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
            <button onclick="submitURL()" style="background-color: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer;">Analyze</button>
        </div>
        <div id="urlStatus" style="margin-top: 10px; color: #7f8c8d;"></div>
    </div>

    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <h2 style="margin: 0; color: #2c3e50;">Processed Files & URLs</h2>
        <button class="refresh-btn" onclick="fetchResults()">Refresh Results</button>
    </div>
    <div id="results-container"></div>

    <script>
        async function submitURL() {
            const urlInput = document.getElementById('urlInput');
            const statusDiv = document.getElementById('urlStatus');
            const url = urlInput.value.trim();

            if (!url) {
                alert('Please enter a URL');
                return;
            }

            statusDiv.textContent = 'Processing URL... This may take a moment.';
            urlInput.disabled = true;

            try {
                const response = await fetch('/api/process-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();

                if (data.success) {
                    statusDiv.textContent = 'URL processed successfully!';
                    urlInput.value = '';
                    fetchResults(); // Refresh list immediately
                } else {
                    statusDiv.textContent = 'Error: ' + data.message;
                }
            } catch (error) {
                console.error('Error submitting URL:', error);
                statusDiv.textContent = 'Error submitting URL';
            } finally {
                urlInput.disabled = false;
                setTimeout(() => {
                    if (statusDiv.textContent === 'URL processed successfully!') {
                        statusDiv.textContent = '';
                    }
                }, 3000);
            }
        }

        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}" from memory?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/results/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    fetchResults(); // Refresh the list
                } else {
                    alert('Error deleting file: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file');
            }
        }

        async function fetchResults() {
            const container = document.getElementById('results-container');
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = '<p>No files processed yet. Add a PDF to the data directory.</p>';
                    return;
                }

                // Sort by timestamp descending
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'file-card';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div class="file-name">${file.name}</div>
                                <div class="timestamp">Processed: ${new Date(file.timestamp).toLocaleString()}</div>
                            </div>
                            <button onclick="deleteFile('${file.name.replace(/'/g, "\\'")}');" 
                                    style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                                Delete
                            </button>
                        </div>
                        
                        <div class="section-title">AI Analysis</div>
                        <div class="content">${file.analysis}</div>
                        
                        <div class="section-title">Text Preview</div>
                        <div class="content">${file.textPreview}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching results:', error);
                container.innerHTML = '<p>Error loading results.</p>';
            }
        }

        // Initial fetch
        fetchResults();
        // Poll every 5 seconds
        setInterval(fetchResults, 5000);
    </script>
</body>

</html>
