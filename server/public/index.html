<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook PDF Analyzer</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        h1 {
            color: #333;
        }

        .file-card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .file-name {
            font-weight: bold;
            font-size: 1.2em;
            color: #2c3e50;
        }

        .timestamp {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .section-title {
            font-weight: bold;
            margin-top: 15px;
            color: #34495e;
        }

        .content {
            white-space: pre-wrap;
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #e9ecef;
        }

        .refresh-btn {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .refresh-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <h1>Notebook PDF Analyzer</h1>
    <button class="refresh-btn" onclick="fetchResults()">Refresh Results</button>
    <div id="results-container"></div>

    <script>
        async function deleteFile(filename) {
            if (!confirm(`Are you sure you want to delete "${filename}" from memory?`)) {
                return;
            }

            try {
                const response = await fetch(`/api/results/${encodeURIComponent(filename)}`, {
                    method: 'DELETE'
                });
                const data = await response.json();

                if (data.success) {
                    fetchResults(); // Refresh the list
                } else {
                    alert('Error deleting file: ' + data.message);
                }
            } catch (error) {
                console.error('Error deleting file:', error);
                alert('Error deleting file');
            }
        }

        async function fetchResults() {
            const container = document.getElementById('results-container');
            try {
                const response = await fetch('/api/results');
                const data = await response.json();

                container.innerHTML = '';
                if (data.length === 0) {
                    container.innerHTML = '<p>No files processed yet. Add a PDF to the data directory.</p>';
                    return;
                }

                // Sort by timestamp descending
                data.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                data.forEach(file => {
                    const card = document.createElement('div');
                    card.className = 'file-card';
                    card.innerHTML = `
                        <div style="display: flex; justify-content: space-between; align-items: start;">
                            <div style="flex: 1;">
                                <div class="file-name">${file.name}</div>
                                <div class="timestamp">Processed: ${new Date(file.timestamp).toLocaleString()}</div>
                            </div>
                            <button onclick="deleteFile('${file.name.replace(/'/g, "\\'")}');" 
                                    style="background-color: #e74c3c; color: white; border: none; padding: 8px 16px; border-radius: 4px; cursor: pointer; font-size: 0.9em;">
                                Delete
                            </button>
                        </div>
                        
                        <div class="section-title">AI Analysis</div>
                        <div class="content">${file.analysis}</div>
                        
                        <div class="section-title">Text Preview</div>
                        <div class="content">${file.textPreview}</div>
                    `;
                    container.appendChild(card);
                });
            } catch (error) {
                console.error('Error fetching results:', error);
                container.innerHTML = '<p>Error loading results.</p>';
            }
        }

        // Initial fetch
        fetchResults();
        // Poll every 5 seconds
        setInterval(fetchResults, 5000);
    </script>
</body>

</html>
